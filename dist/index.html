<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
    <style>
    body {
        background-color: #f5f5f5;
        padding: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    }

    .container {
        background-color: #fff;
        padding: 3rem;
    }

    .controls {
        text-align: center;
        margin-bottom: 1rem;
    }

    button {
        margin: 0;
        padding: .5rem 1rem;
        border: none;
        border-radius: 0;
        background-color: #3b444b;
        box-shadow: none;
        color: #fff;
        text-align: center;
        text-decoration: none !important;
        line-height: normal;
        cursor: pointer;
        transition: background-color .4s;
        font-size: inherit;
    }

    .test {
        text-align: center;
        margin-bottom: 2rem;
    }

    .test button {
        background-color: #9ccc65;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="prev"><</button>
            <button id="today">today</button>
            <button id="next">></button>
        </div>
        <div class="test">
            <p>Test actions</p>
            <button id="add">Add task</button>
            <button id="edit">Edit task 1</button>
            <button id="block">Blocked mode</button>
        </div>
        <div id="calendar"></div>
    </div>
    <script src="calendar.js"></script>
    <script>

    var events = [
        {
            id: 1,
            title: 'Event 1',
            date: new Date(2017, 6, 26, 10, 0, 0, 0),
            column: 2,
            duration: 80
        },
        {
            id: 2,
            title: 'Event 2',
            date: new Date(2017, 6, 26, 9, 0, 0, 0),
            column: 1,
            duration: 40
        },
        {
            id: 3,
            title: 'Event 3',
            date: new Date(2017, 6, 26, 14, 0, 0, 0),
            column: 3,
            duration: 40
        },
        {
            id: 3,
            title: 'Event 4',
            date: new Date(2017, 6, 26, 14, 0, 0, 0),
            column: 3,
            duration: 120
        }
    ];

    var blockedEvents = [
        {
            start: new Date(2017, 6, 25, 12, 0, 0, 0),
            end: new Date(2017, 6, 25, 14, 0, 0, 0),
            column: 1,
        },
        {
            start: new Date(2017, 6, 25, 8, 0, 0, 0),
            end: new Date(2017, 6, 25, 14, 0, 0, 0),
            column: 3,
        }
    ];

    let calendar = new Calendar("#calendar", {
        currentDay: new Date(),
        numberOfDays: 3,
        columnsPerDay: 3,
        dayStartHour: '08:00',
        dayEndHour: '18:00',
        slotDuration: 20,
        cssClass: 'calendar',
        ui: {
            next: document.querySelector('#next'),
            prev: document.querySelector('#prev'),
            today: document.querySelector('#today'),
        },
        onEventClicked: function(eventId) {
            alert('Event clicked: ' + eventId);
        },
        onLocked: function(start, end, callback) {
            console.log(start + '->' + end);
            setTimeout(() => {
                // commit event
                callback(null, {
                    start: new Date(2017, 6, 11, 12, 0, 0, 0),
                    end: new Date(2017, 6, 11, 14, 0, 0, 0),
                    column: 1,
                });
            }, 1000);
        },
        onPeriodChange: function(start, end) {
            console.log(this);
            console.log(start + ' ->', end);
            this.loadEvents(events, blockedEvents);
        }
    });

    calendar.loadEvents(events, blockedEvents);

    document.querySelector('#add').addEventListener('click', () => {
        calendar.startAddEventMode(60, (timestamp, column) => {
            alert('Drop on column ' + column + ' at ' + timestamp);
        });
    });

    document.querySelector('#edit').addEventListener('click', () => {
        calendar.startEditMode(1, (timestamp, column) => {
            alert('Drop on column ' + column + ' at ' + timestamp);
        });
    });

    document.querySelector('#block').addEventListener('click', () => {
        calendar.startLockedMode();
    });


    </script>
</body>
</html>
